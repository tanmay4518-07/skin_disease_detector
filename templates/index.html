<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Disease Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container glass">
    <h1>🔬 Skin Disease Detector</h1>
    <p>Upload a clear image of the skin lesion to detect the most probable skin condition using AI.</p>

    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">
        📤 Choose Image
      </label>
      <input id="file-upload" type="file" name="file" required />
      <button type="submit">🔍 Predict</button>
    </form>

    <footer>
      <p>Model detects:<br>
      Actinic Keratoses, Basal Cell Carcinoma, Benign Keratosis, Dermatofibroma, Melanoma, Nevi, Vascular Lesions.</p>
    </footer>
  </div>
</body>
</html>
